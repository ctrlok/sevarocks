{% if position == "left"%}
<img
    src="{{path}}"
    decoding="async"
    loading="lazy"
    style="float:left;margin:0px 5px 25px 0px;width:{{width}}px;margin-right:{{margin}}px;"
/>
{% endif %} {% if position == "right"%}
<img
    src="{{path}}"
    decoding="async"
    loading="lazy"
    style="float:right;margin:0 5px 0 25px;width:{{width}}px;margin-left:{{margin}}px;"
/>
{% endif %}
