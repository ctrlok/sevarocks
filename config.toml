# The URL the site will be built for
base_url = "https://seva.rocks"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "pechersk"

generate_feeds = true


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["syntaxes/Terraform.tmLanguage/Terraform.sublime-syntax"]
definition_list = true
github_alerts = true
heading_attributes = true

[extra]
# Put all your custom variables here
flavor = "happy"
fancy_code = true
dynamic_note = true
toc = false
use_cdn = false
favicon = "https://static.seva.rocks/icon/favicon.png"    # Path to the favicon
theme = "auto"
copyright = "Vsevolod Poliakov, 2023; All rights reserved"


menu = [
    { name = "/blog", url = "/", weight = 1 },
    { name = "/rss", url = "/atom.xml", weight = 2 },
    { name = "/about", url = "/about", weight = 3 },
]

analytics = { enabled = true, umami = { website_id = "bc58cc3c-a06f-47d3-a4ed-5373327b9f8d" } }

custom_css = []

stylesheets = [
    "override.css",
]

[extra.edit_post]
github_repo = "ctrlok/sevarocks"
