# The URL the site will be built for
base_url = "https://seva.rocks"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"
titel = "Seva Rocks"

generate_feed = true


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "github2"
extra_syntaxes_and_themes = ["syntaxes/Terraform.tmLanguage", "syntaxes/"]

[extra]
# Put all your custom variables here
fancy_code = true
dynamic_note = true
toc = false
use_cdn = false
favicon = "/icon/favicon.png"    # Path to the favicon
theme = "auto"
copyright = "Vsevolod Poliakov, 2023; All rights reserved"

github_repository = "ctrlok/sevarocks"

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/about", url = "/about", weight = 2 },
]

repo_url = "https://github.com/ctrlok/sevarocks/tree/main/content/"

analytics = { enabled = true, umami = { website_id = "bc58cc3c-a06f-47d3-a4ed-5373327b9f8d", host_url = "https://seva.rocks" } }

custom_css = []

stylesheets = [
    "override.css",
]